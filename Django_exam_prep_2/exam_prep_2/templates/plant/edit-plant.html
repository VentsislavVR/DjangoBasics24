{% extends 'base.html' %}

{% block content %}


    <!-- edit plant form -->
    <section id="create-page" class="auth">
        <form id="create" action="{% url 'plant edit'  pk=object.pk %}" method="post">
            <div class="container">
                <h1>Edit Plant</h1>

                
                {{ form.as_p }}
                {% csrf_token %}

                <input class="btn submit" type="submit" value="Edit Plant">
            </div>
        </form>
    </section>

{% endblock %}

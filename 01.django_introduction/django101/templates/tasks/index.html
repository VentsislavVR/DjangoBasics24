<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ title }}</h1>
    {% if task_count == 0%}
         <h2>No tasks</h2>
    {% else %}
         <h2>Tasks: {{ task_count }} </h2>
    {% endif %}
<ul>
    <form action="/" method="get">
        <input 
                type="text"
               name="title_filter"
                value="{{ title_filter }}"
                placeholder="Enter filter"
        />
        <button>Filter</button>
    </form>
{% for task in tasks %}
    <li>
    <h3>{{ task.title }}</h3>
    <p>{{ task.description }}</p>
    </li>
{% endfor %}
</ul>
    

</body>
</html>

<h1>Model Form</h1>


<form action="{% url 'index_models' %}" method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <button>Send</button>
</form>

<ul>
    {% for employee in employees %}
        <li>
            {{ employee.full_name }}
        </li>
        <a href="{% url 'update_employee' pk=employee.pk %}"></a>
        
    {% endfor %}
</ul>

{% extends 'common/base.html' %}
{% block content %}
	     <section class="createPage">
        <form method="post" action="{% url 'album create' %}" enctype="multipart/form-data">
          <fieldset>
            <legend>Add Album</legend>
            <div class="container">
             {{ form.as_p }}
                {% csrf_token %}
              <button class="add-album" type="submit">Add New Album</button>
            </div>
          </fieldset>
        </form>
      </section>
{% endblock %}

{% extends 'common/base.html' %} 
{% block content %}
      <section class="editPage">
        <form method="post" action="{% url 'album delete' pk=album.pk %}">
          <fieldset>
            <legend>Delete Album</legend>
            <div class="container">
                {{ form.as_p }}

              {% csrf_token %}

              <button class="delete-album" type="submit">Delete Album</button>
            </div>
          </fieldset>
        </form>
      </section>
{% endblock %}
